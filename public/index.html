<script>
  var offset = 50;
  var duration = 400;
  $(function(){
  $(window).scroll(function () {
  if ($(this).scrollTop() > offset)
  $('#top-up').fadeIn(duration);else
  $('#top-up').fadeOut(duration);
  });
  $('#top-up').click(function () {
  $('body,html').animate({scrollTop: 0}, duration);
  });
  });
  </script>

<script>
  var offset = 100;
  var onset = 650;
  var duration = 500;
  var duration2 = 1000;

  window.onscroll = function() {myFunction()};
  function myFunction(){
  if ($(this).scrollTop() > offset && $(this).scrollTop() < onset  ){
  $('#visible').fadeOut(duration);
  $('#visible2').fadeOut(duration);
  $('#visible3').fadeOut(duration);}
  else{
  $('#visible').fadeIn(duration2);
  $('#visible2').fadeIn(duration2);
  $('#visible3').fadeIn(duration2);
  }
  };
  </script>
